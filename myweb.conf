<Plugin::Authentication>
    default_realm  default
    <realms>
        <default>
            <credential>
                class       +MyWeb::Plugin::Auth::Credential::User
            </credential>
        </default>
    </realms>
</Plugin::Authentication>

<Plugin::Session>
  expires 2592000
  verify_address 0
  verify_user_agent 0
  storage __path_to(session_data)__
  cache_depth 4
</Plugin::Session>

<model DB>
    <connect_info>
            dsn dbi:Pg:dbname=lexicon_database;host=localhost
            AutoCommit 1
            quote_char "\""
            name_sep "."
            user postgres
            pg_enable_utf8 1
    </connect_info>
</model>

default_lang=pt-br
forced_langs=pt-br,es,en
available_langs=pt-br,es,en

<plugin Assets>
    minify      1
</plugin>

api_url http://127.0.0.1:5000
api_user_api_key 1234567

